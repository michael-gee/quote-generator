<!DOCTYPE html>
<html>
<head>
  <title>Random Quote Generator Clone</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>
  <!-- Container Div -->
  <div class="container">
  
  <!-- Overal Quote Box Div -->
  <div class="quotebox">
    
    <!-- Left Quote Font-Awesome Icon -->
    <i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
    
    <!-- Quote -->
    <div id="quote"><h2>Welcome to my Random Quote Generator! Click "New Quote" to get started!</h2></div>
    
    <!-- Right Quote Font-Awesome Icon -->
    <i class="fa fa-quote-right fa-3x right-quotation-mark" aria-hidden="true"></i>
    <!-- Author Div -->
    <div id="author"><h4><em>- Michael Gee</em></h4></div>
    
    <!-- Buttons "Row" Div -->
    <div class="buttons">
      <!-- Twitter Button Div -->
      <div class="tweet">
        <a id="tweet-link" target="_blank"><i class="fa fa-twitter-square fa-3x twitter-icon" aria-hidden="true"></i></a>
      </div><!-- Twitter Button Div END -->
      <!-- "New Quote" Button Div -->
      <div class="quote">
        <button onclick="buttonClick()" class="quote-button">New Quote</button>
      </div><!-- "New Quote" Button Div END -->
      
    </div><!-- Buttons Div END -->
    
  </div><!-- Quote-Box Div END -->
  
  <!-- Footer -->
  <div class="foot-note">
    <h5>by <a href="https://github.com/michaelgee22" target="_blank">michaelg22</a></h5>
  </div><!-- Footer Div END -->
  
</div><!-- Container Div END -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>

</body>
</html>
